server:
  port: 8083

springdoc:
  swagger-ui:
    enabled: true
    try-it-out-enabled: false
    syntax-highlight:
      activated: true
  api-docs:
    enabled: true

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect